<body>
  <form>
    <fieldset>
      <legend>personal details</legend>

      <p>
        <label>

            <option>mr.</option>

            <option>mrs.</option>

        <label><input type="radio" name="gender" value="female">female</label>

      </p>

      </p>

      <p>
        <label>
          Address:
          <textarea name="address" cols="30" rows="3"></textarea>
        </label>
      </p>

      <p>
        <button type="submit">submit</button>
      </p>
    </fieldset>
  </form>
